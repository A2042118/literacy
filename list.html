<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>カレーライス</title>
  </head>
  <body>
    <h1>カレーライス</h1>
    <h2>概要</h2>
    <p>美味なんです。</p>
    <h2>材料</h2>
    <ul>
        <li>米　1合</li>
        <li>カレールー　1袋</li>
        <li>ジャガイモ　2個</li>
        <li>人参　2本</li>
        <li>牛肉</li>
    </ul>
    <h2>作り方</h2>
    <ol>
        <li>米を炊く。</li>
        <li>カレールーを温める</li>
        <li>野菜と肉を切る</li>
        <li>ルーと野菜と肉を混ぜる</li>
        <li>カレーとライスを皿に盛る</li>
        <li>完成</li>

    </ol>
    <h2>評価</h2>
    <dl>
        <dt>カレー</dt><dd>カレーとは・・・インド発祥のうまいやつ</dd>
        <dt>米</dt><dd>米とは・・・日本のシンボルともいえる代表的な炭水化物</dd>
    </dl>
  </body>
</html>
